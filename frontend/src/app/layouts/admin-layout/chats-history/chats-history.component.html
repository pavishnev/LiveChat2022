<div class="wrapper">

<div class="mat-elevation-z8">
  <mat-table #table [dataSource]="this.dataSource">

    <!-- Position Column 
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>-->

    <!-- Name Columns -->
     <ng-container matColumnDef="agentName">
       <th mat-header-cell *matHeaderCellDef> Agent Name </th>
       <td mat-cell *matCellDef="let element"> {{element.agentName}} </td>
     </ng-container>

        <ng-container matColumnDef="clientName">
          <th mat-header-cell *matHeaderCellDef> Client Name </th>
          <td mat-cell *matCellDef="let element"> {{element.clientName}} </td>
        </ng-container>

    <!-- chat start date Column -->
    <ng-container matColumnDef="startedAt">
      <th mat-header-cell *matHeaderCellDef> startedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.startedAt|date:"medium" }} </td>
    </ng-container>

    <!-- chat end date Column -->
    <ng-container matColumnDef="endedAt">
      <th mat-header-cell *matHeaderCellDef> endedAt </th>
      <td mat-cell *matCellDef="let element"> {{element.endedAt|date:"medium" }} </td>
    </ng-container>

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row
      [routerLink]="row.id"     
      *matRowDef="let row; columns: displayedColumns;"
      
       [queryParams]="{clientName: row.clientName,
       agentName: row.agentName,
       startedAt: row.startedAt,
       endedAt: row.endedAt}"
      ></tr>
     
  </mat-table>

  <mat-paginator
    [length]="sessionsCount"
    [pageSizeOptions]="[5, 10, 20]"
    (page)="onPageChange($event)"
    showFirstLastButtons 
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
  
</div>
